<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ものづくり育成プロジェクトHP</title>
    <meta name="description" content="ディスクリプションを入力">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <!----- header----->
    <header>
        <span><a href="index.html">ものづくり育成プロジェクト</a></span>

        <div class="link">
            <a href="FAQ.html">よくあるご質問</a>
        </div>

        <div class="link">
            <a href="activities.html">これまでの活動</a>
        </div>
    </header>
    <!----- /header ----->

    <!----- main ----->
    <article>
        <h1>応募フォーム</h1>

        <div class="form-box">
            <form method="POST" action="mailto:s-create2020@outlook.com">
                <H3>お名前</H3>
                <input type="text" class="name-form form" placeholder="山田 太郎">
                <H3>ふりがな</H3>
                <input type="text" class="name-form form" placeholder="やまだ　たろう">
                <H3>学年</H3>
                <select name="grade" class="grade-form form">
                    <option value="">学年を選んでください</option>
                    <option value="grade1">小学1年生</option>
                    <option value="grade2">小学2年生</option>
                    <option value="grade3">小学3年生</option>
                    <option value="grade4">小学4年生</option>
                    <option value="grade5">小学5年生</option>
                    <option value="grade6">小学6年生</option>
                    <option value="grade7">中学1年生</option>
                    <option value="grade8">中学2年生</option>
                    <option value="grade9">中学3年生</option>
                </select>
                <H3>内容</H3>
                学校名
                電話番号
                <textarea type="text" class="content-form form" placeholder="応募の理由などを書いてください(最大500文字)" minlength="5" maxlength="500"></textarea><br>    
                <input type="submit" value="送信"class="btn"><br>
                <button class="btn back">戻る</button>
            </form>
        </div>

    </article>
    <!----- /main ----->

    <!----- footer ----->
    <footer>フッター</footer>
    <!----- /footer ----->
</body>
</html>
